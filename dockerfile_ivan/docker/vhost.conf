    <VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ServerName localhost
    # Redirección forzosa a HTTPS (Requisito obligatorio)
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html/public
    ServerName localhost

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/selfsigned.key

    <Directory "/var/www/html/public">
        AllowOverride All
        Require all granted
    </Directory>

    # Configuración de errores personalizados
    ErrorDocument 404 /index.php
    ErrorDocument 500 "Error interno del servidor - Contacte con soporte"

    # BLOQUEO DE SEGURIDAD (Importante para tu nota)
    # Impide que nadie descargue tu .env, tus archivos de git o docker
    <FilesMatch "^\.|\.md$|docker|Dockerfile|composer\.json|package\.json|artisan">
        Require all denied
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>