<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # REQUISITO: Impedir acceso a archivos privados
    <FilesMatch "^(README\.md|composer\.json|package\.json|\.env|Dockerfile|docker-config)$">
        Require all denied
    </FilesMatch>

    # REQUISITO: Documentos de error
    ErrorDocument 404 /index.php
    ErrorDocument 500 /index.php

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>