# Bloque para puerto 80: Redirecci√≥n siempre a HTTPS
<VirtualHost *:80>
    ServerName localhost
    Redirect permanent / https://localhost/
</VirtualHost>

# Bloque para puerto 443: Sitio seguro con SSL
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/public

    SSLEngine on
    # Uso de los certificados generados por ssl-cert (snakeoil)
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Impedir acceso a archivos privados
    <FilesMatch "^(README\.md|composer\.json|package\.json|\.env|Dockerfile|docker-config)$">
        Require all denied
    </FilesMatch>

    # Documentos de error
    ErrorDocument 404 /index.php
    ErrorDocument 500 /index.php
</VirtualHost>