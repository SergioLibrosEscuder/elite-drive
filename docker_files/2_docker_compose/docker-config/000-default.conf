# Block for port 80: Redirect to HTTPS
<VirtualHost *:80>
    ServerName localhost
    Redirect permanent / https://localhost/
</VirtualHost>

# Block for port 443: Serve the application over HTTPS with SSL configuration
<VirtualHost *:443>
    ServerName localhost
    # Set the document root to the public directory of the application
    DocumentRoot /var/www/html/public
    # Enable SSL
    SSLEngine on
    # Use self-signed certificates for development
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    # Configure directory permissions and options
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Deny access to sensitive files and directories
    <FilesMatch "^(README\.md|composer\.json|package\.json|\.env|Dockerfile|docker-config)$">
        Require all denied
    </FilesMatch>

    # Error handling for 500 Internal Server Error
    # 404 error handled via Vue Router (NotFound.vue component)
    ErrorDocument 500 /error500.html
</VirtualHost>